<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="key.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style\main.css">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!-- 다른 html을 포함할때 사용-->
    <script type="text/javascript">
        $(document).ready(function () {

            $("#headers").load("header.html");  // 원하는 파일 경로를 삽입하면 된다
            $("#footers").load("footer.html");  // 추가 인클루드를 원할 경우 이런식으로 추가하면 된다

        });
    </script>
</head>

<body>

    <div id="headers"></div>

    <!-- firebase용 코드 시작 -->
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: firebase_Key,
            authDomain: firebase_authDomain,
            projectId: firebase_projectId,
            storageBucket: firebase_storageBucket,
            messagingSenderId: firebase_messagingSenderId,
            appId: firebase_appId,
            measurementId: firebase_measurementId
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

    </script>
    <!--firebase용 코드 끝-->

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!--게시글 레이아웃-->
    <script>
        const db = firebase.firestore();
        const storage = firebase.storage();

        /** localStorage에서 유저 정보 얻어옴 */
        var userinfo = localStorage.getItem('user')
        if (userinfo) {
            /**user JSON의 따옴표 제거*/
            userinfo = JSON.parse(userinfo);

            /**로그인한 유저 이름을 헤더의 로그인 위치에 출력*/
            if (userinfo.displayName != null) {
                $('#user_login').html(userinfo.displayName);
            }
        }
    </script>

    <!-- 게시판 부분 -->
    <div id="wrapper">
        <div class="post_form">
            <table class="table table-hover">
                <thead>
                    <tr class="post_head">
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>날짜</th>
                        <th>조회수</th>
                    </tr>
                </thead>
                <tbody class="post_body">
                    <tr class="post_row"></tr>
                    <tr>
                        <td>2</td>
                        <td>공지사항)'청주 맛집 스캔들' 변경 사항 안내</td>
                        <td>lee</td>
                        <td>2023년 05월 31일</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>공지사항)'청주 맛집 스캔들' 식당 업데이트</td>
                        <td>lee</td>
                        <td>2023년 05월 31일</td>
                        <td>0</td>
                    </tr>
                    <script>
                        db.collection('post').get().then((snapshot) => {
                            snapshot.forEach((doc) => {
                                const timestamp = doc.data().날짜;
                                const date = timestamp.toDate();
                                const formattedDate = `${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일`;
                                console.log(doc.data()) // 데이터만 출력

                                var layout = `
                        <td>${doc.data().번호}</td>
                        <td>${doc.data().제목}</td>
                        <td>${doc.data().작성자}</td>
                        <td>${formattedDate}</td>
                        <td>${0}</td>`;

                                $('.post_row').append(layout)
                            })
                        })
                    </script>
                </tbody>
            </table>
            <!--하단 번호-->
            <ul class="pagination">
                <li><a href="#" class="prev">&laquo</a></li>
                <li><a href="#" class="active">1</a></li>
                <li> <a href="#">2</a></li>
                <li> <a href="#">3</a></li>
                <li> <a href="#">4</a></li>
                <li> <a href="#">5</a></li>
                <li> <a href="#">6</a></li>
                <li> <a href="#">7</a></li>
                <li> <a href="#">8</a></li>
                <li> <a href="#">9</a></li>
                <li><a href="#" class="next">&raquo;</a></li>
            </ul><br>
        </div>
    </div>

    </div>

</body>

</html>
