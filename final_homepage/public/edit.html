<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="key.js"></script>
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="\main.css">
</head>

<body>

<!--firebase용 코드 시작-->
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
  
  <script>
    var firebaseConfig = {
    apiKey: firebase_Key,
    authDomain: firebase_authDomain,
    projectId: firebase_projectId,
    storageBucket: firebase_storageBucket,
    messagingSenderId: firebase_messagingSenderId,
    appId: firebase_appId,
    measurementId: firebase_measurementId
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

  </script>
<!--firebase용 코드 끝-->

<!--bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<!--jQuery-->
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

  <!--업로드-->
  <div class="container mt-3">
    <input type="text" class="form-control mt-2" id="title" placeholder="title">
    <textarea class="form-control mt-2" id="content">content</textarea>
    <input type="text" class="form-control mt-2" id="price" placeholder="price">
    <input class="form-control mt-2" type="file" id="image">
    <button class="btn btn-danger mt-3" id="send">올리기</button>
  </div>

<!--업로드 기능 구현-->
<script>
    const db = firebase.firestore();
    const storage = firebase.storage();

        // 유저 정보 확인
        var userinfo = localStorage.getItem('user')
        if (userinfo){
          userinfo = JSON.parse(userinfo);
          $('#userName').html(userinfo.displayName);
        }

    var querystring = new URLSearchParams(window.location.search);
    querystring.get('id');

    db.collection('product').doc(querystring.get('id')).get().then((result)=>{
        console.log(result.data())
        $('#title').val(result.data().음식명)
        $('#content').val(result.data().내용)
        $('#price').val(result.data().가격)
    })

    $('#send').click(function(){
        var modify = {
            음식명 : $('#title').val(),
            가격 : $('#price').val(),
            내용 : $('#content').val()
        }
    
        db.collection('product').doc(querystring.get('id')).update(modify)
        
    })
    
</script>

</body>
</html>
