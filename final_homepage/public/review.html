<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="key.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <!--bootstrap-->
  <link rel="stylesheet" type="text/css" href="style/review.css">

  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

  <!-- 다른 html을 포함할때 사용-->
  <script type="text/javascript">
    $(document).ready(function () {

      $("#headers").load("header.html");  // 원하는 파일 경로를 삽입하면 된다
      $("#footers").load("footer.html");  // 추가 인클루드를 원할 경우 이런식으로 추가하면 된다

    });
  </script>
</head>

<body>
  <div id="headers"></div>

  <!--firebase용 코드 시작-->
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

  <script>
    var firebaseConfig = {
      apiKey: firebase_Key,
      authDomain: firebase_authDomain,
      projectId: firebase_projectId,
      storageBucket: firebase_storageBucket,
      messagingSenderId: firebase_messagingSenderId,
      appId: firebase_appId,
      measurementId: firebase_measurementId
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

  </script>
  <!--firebase용 코드 끝-->
  <div class="review_title">맛집 리뷰 작성</div>
  <!--업로드-->
  <div class="container_review">
    <div class="review_form">
      <input type="text" id="store_name" placeholder="가게명"><br>
      <select name="location" id="location">
        <option value="">지역선택</option>
        <option value="상당구">상당구</option>
        <option value="청원구">청원구</option>
        <option value="흥덕구">흥덕구</option>
        <option value="서원구">서원구</option>
      </select><br>
      <input type="text" id="address" placeholder="주소">
      <input type="text" id="food" placeholder="음식명">
      <input type="text" id="price" placeholder="가격">
      <textarea id="review" placeholder="리뷰"></textarea>
      <input type="file" id="food_img">
    </div>
  </div>

  <button class="upload_btn" id="send">올리기</button>

  <!--업로드 기능 구현-->
  <script>
    const db = firebase.firestore();
    const storage = firebase.storage();

    /** localStorage에서 유저 정보 얻어옴 */
    var userinfo = localStorage.getItem('user')
    if (userinfo) {
      /**user JSON의 따옴표 제거*/
      userinfo = JSON.parse(userinfo);

      /**로그인한 유저 이름을 헤더의 로그인 위치에 출력*/
      if (userinfo.displayName != null) {
        $('#user_login').html(userinfo.displayName);
      }
    }

    $('#send').click(function () {  // 올리기 버튼 누를 경우

      // 저장 경로 지정
      var file = document.querySelector('#food_img').files[0];   // 파일 확인
      var storageRef = storage.ref();
      var savepath = storageRef.child('food_img/' + file.name);
      var upload_op = savepath.put(file)

      upload_op.on('state_changed',
        // 변화시 동작하는 함수 
        null,
        //에러시 동작하는 함수
        (error) => {
          console.error('실패사유는', error);
        },
        // 성공시 동작하는 함수
        () => {
          upload_op.snapshot.ref.getDownloadURL().then((url) => {
            console.log('업로드된 경로는', url);    // url 가져오는 함수

            // 내용 입력
            var inputdata = {
              가게명: $('#store_name').val(),
              지역: $('#location').val(),
              주소: $('#address').val(),
              음식명: $('#food').val(),
              가격: Number($('#price').val()),
              리뷰: $('#review').val(),
              날짜: new Date(),
              이미지: url,
              uid: JSON.parse(localStorage.getItem('user')).uid,
              이름: JSON.parse(localStorage.getItem('user')).displayName
            }
            db.collection('product').add(inputdata).then((result) => {
              console.log(result);    // 성공시 담겨오는 정보
              window.location.href = "index.html"  // 성공시 index.html로 이동
            }).catch((err) => {
              console.log(err)    // 실패할 경우 에러 확인
            })
          });
        }
      );
    })

  </script>

</body>

</html>
