<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="key.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>

  <!--header 불러오기-->
  <div w3-include-html="header.html"></div>
  <script>
    /**header.html 화면에 나타나게 함*/
    w3.includeHTML();
  </script>

  <div class="container_main mt-3">

    <!-- firebase용 코드 시작 -->
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

    <script>
      var firebaseConfig = {
        apiKey: firebase_Key,
        authDomain: firebase_authDomain,
        projectId: firebase_projectId,
        storageBucket: firebase_storageBucket,
        messagingSenderId: firebase_messagingSenderId,
        appId: firebase_appId,
        measurementId: firebase_measurementId
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

    </script>
    <!--firebase용 코드 끝-->

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!--게시글 레이아웃-->
    <script>
      const db = firebase.firestore();
      const storage = firebase.storage();

      /** localStorage에서 유저 정보 얻어옴 */
      var userinfo = localStorage.getItem('user')
      if (userinfo) {
        /**user JSON의 따옴표 제거*/
        userinfo = JSON.parse(userinfo);

        /**로그인한 유저 이름을 헤더의 로그인 위치에 출력*/
        $('#user_login').html(userinfo.displayName);
      }


      db.collection('product').get().then((snapshot) => {
        snapshot.forEach((doc) => {
          const timestamp = doc.data().날짜;
          const date = timestamp.toDate();
          const formattedDate = `${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일`;
          console.log(doc.data()) // 데이터만 출력
          var layout = `<div class="product">
          <div class="thumbnail" style="background-image: url(${doc.data().이미지})"></div>
          <div class="flex-grow-1 p-4">
            <h5 class="title"><a href="detail.html?id=${doc.id}">${doc.data().음식명}</a></h5>
            <p class="date">${formattedDate}</p>
            <p class="price">${doc.data().가격}원</p>
          </div>
        </div>`;
          $('.container_main').append(layout)
        })
      })
    </script>

</body>

</html>
