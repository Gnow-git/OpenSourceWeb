<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="key.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style/main.css">
</head>

<body>

  <!--firebase용 코드 시작-->
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

  <script>
    var firebaseConfig = {
      apiKey: firebase_Key,
      authDomain: firebase_authDomain,
      projectId: firebase_projectId,
      storageBucket: firebase_storageBucket,
      messagingSenderId: firebase_messagingSenderId,
      appId: firebase_appId,
      measurementId: firebase_measurementId
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

  </script>
  <!--firebase용 코드 끝-->

  <!--bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

  <div w3-include-html="header.html"></div>
  <script>
    w3.includeHTML();
  </script>
  <!--업로드-->
  <div class="container_review">
    <a class="review_title">맛집 리뷰 작성</a>
    <input type="text" class="form-control mt-2" id="store_name" placeholder="가게이름">
    <input type="text" class="form-control mt-2" id="location" placeholder="가게 위치">
    <input type="text" class="form-control mt-2" id="food" placeholder="먹은 메뉴">
    <textarea class="form-control mt-2" id="review" placeholder="리뷰"></textarea>
    <input type="text" class="form-control mt-2" id="price" placeholder="가격">
    <input class="form-control mt-2" type="file" id="image">
  </div>

  <button class="btn btn-danger mt-3 upload_btn" id="send">올리기</button>

  <!--업로드 기능 구현-->
  <script>
    const db = firebase.firestore();
    const storage = firebase.storage();

      /** localStorage에서 유저 정보 얻어옴 */
      var userinfo = localStorage.getItem('user')
      if (userinfo) {
        /**user JSON의 따옴표 제거*/
        userinfo = JSON.parse(userinfo);

        /**로그인한 유저 이름을 헤더의 로그인 위치에 출력*/
        if(userinfo.displayName != null){
          $('#user_login').html(userinfo.displayName);
        }
      }

    $('#send').click(function () {  // 올리기 버튼 누를 경우

      // 저장 경로 지정
      var file = document.querySelector('#image').files[0];   // 파일 확인
      var storageRef = storage.ref();
      var savepath = storageRef.child('image/' + file.name);
      var upload_op = savepath.put(file)

      upload_op.on('state_changed',
        // 변화시 동작하는 함수 
        null,
        //에러시 동작하는 함수
        (error) => {
          console.error('실패사유는', error);
        },
        // 성공시 동작하는 함수
        () => {
          upload_op.snapshot.ref.getDownloadURL().then((url) => {
            console.log('업로드된 경로는', url);    // url 가져오는 함수

            // 내용 입력
            var inputdata = {
              가게이름: $('#store_name').val(),
              가게위치: $('#location').val(),
              음식명: $('#food').val(),
              리뷰: $('#review').val(),
              가격: Number($('#price').val()),
              날짜: new Date(),
              이미지: url,
              uid: JSON.parse(localStorage.getItem('user')).uid,
              이름: JSON.parse(localStorage.getItem('user')).displayName
            }
            db.collection('product').add(inputdata).then((result) => {
              console.log(result);    // 성공시 담겨오는 정보
              window.location.href = "index.html"  // 성공시 index.html로 이동
            }).catch((err) => {
              console.log(err)    // 실패할 경우 에러 확인
            })
          });
        }
      );
    })

  </script>

</body>

</html>
