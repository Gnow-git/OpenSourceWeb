<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * { padding: 0; margin: 0; }
      canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");    // 2D rendering context

  var x = canvas.width / 2; // 도형 x좌표
  var y = canvas.height - 30;   // 도형 y좌표

  var dx = 2;   // 움직일 x좌표
  var dy = -2;  // 움직일 y좌표

  var ballRadius = 10; // 원 반지름

  var paddleHeight = 10;    // 공을 치기 위한 paddle
  var paddleWidth = 75;
  var paddleX = (canvas.width-paddleWidth) / 2;

  var rightPressed = false; // 오른쪽 방향 키보드
  var leftPressed = false;  // 왼쪽 방향 키보드

  var brickRowCount = 3;  // 벽돌 설정
  var brickColumnCount = 5;
  var brickWidth = 75;
  var brickHeight = 20;
  var brickPadding = 10;
  var brickOffsetTop = 30; // 캔버스 모서리에 닿지 않게 할 오프셋
  var brickOffsetLeft = 30;

  var score = 0;  // 점수
  var lives = 3;  // 목숨

  var bricks = [];  // 벽돌 초기화
  for(var c = 0; c < brickColumnCount; c++) {
    bricks[c] = [];
    for (var r = 0; r < brickRowCount; r++) {
      bricks[c][r] = {x: 0, y: 0, status: 1 };
    }
  }

  function drawBricks() { // 벽돌 생성
    for (var c = 0; c<brickColumnCount; c++) {
      for(var r = 0; r<brickRowCount; r++) {
        if(bricks[c][r].status == 1){ // 안 부딪혔을 경우 표시함
          var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft; // 벽돌의 x 값 계산
          var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop; // 벽돌의 x 값 계산
          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;
          ctx.beginPath();
          ctx.rect(brickX, brickY, brickWidth, brickHeight);
          ctx.fillStyle = "#0095DD";
          ctx.fill();
          ctx.closePath();

        // 벽돌에 숫자 그리기
        var numberX = brickX + brickWidth / 2; // 숫자의 가운데 x 좌표 계산
        var numberY = brickY + brickHeight / 2; // 숫자의 가운데 y 좌표 계산
        var number = brickRowCount - r; // 벽돌의 숫자 표시하기(RowCount의 역순 계산)

        ctx.font = "16px Arial";
        ctx.fillStyle = "#FFFFFF";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(number, numberX, numberY);
        }
      }
    }
  }

  function drawBall() { // 공 지정
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle() { // paddle 지정
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }

  function drawScore() {  // 점수 지정
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Score: " +score, 8, 20);
  }

  function drawLives() {  // 목숨 지정
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Lives: " +lives, canvas.width-65, 20);
  }

  document.addEventListener("keydown", keyDownHandler, false);  // 키 누름
  document.addEventListener("keyup", keyUpHandler, false);  //  키에서 손 뗌
  document.addEventListener("mousemove",mouseMoveHandler, false); // 마우스 이동 감지

  function mouseMoveHandler(e) {  // 마우스에 따른 paddle 이동
    var relativeX = e.clientX - canvas.offsetLeft;
    if(relativeX > 0 && relativeX < canvas.width) {
      paddleX = relativeX - paddleWidth/2;
    }
  }

  function keyDownHandler(e) {  // 키 누를 경우
    if(e.key == "right" || e.key == "ArrowRight") {   // 오른쪽
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft"){   // 왼쪽
        leftPressed = true;
    }
  }

  function keyUpHandler(e) {    // 키 뗄 경우
    if(e.key == "right" || e.key == "ArrowRight") {   // 오른쪽
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft"){   // 왼쪽
        leftPressed = false;
    }
  }

  function collisionDetection() { // 벽돌 충돌 감지 함수
    for(var c=0; c<brickColumnCount; c++){
      for(var r=0; r<brickRowCount; r++) {
        var b = bricks[c][r];

        if(b.status == 1){
          // 공의 x > 벽돌 x, 공의 X < 벽돌 x좌표 + 가로 길이, 공 y 좌표 > 벽돌 y, 공 y 좌표 < 벽돌 y + 높이
          if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
            dy = -dy;
            b.status = 0; // 부딪혔을 경우 0으로
            score++;  // 점수 증가
            if(score == brickRowCount * brickColumnCount){  // 다부셧을 경우
              alert("YOU WIN, CONGRATULATIONS!");
              document.location.reload();
            }
          }
        }
        
      }
    }
  }
  
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);   // 이전 프레임 흔적 지우기
    
    drawBricks(); // 벽돌 객체 불러오기
    drawBall(); // 공 객체 불러오기
    drawPaddle(); // paddle 객체 불러오기
    drawScore();  // 점수 객체 불러오기
    drawLives();  // 목숨 객체 불러오기
    collisionDetection(); // 충돌 감지 불러오기

    if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) { // 좌우 벽에 닿이면 반대 방향으로 이동
        dx = - dx;
    }
    
    if ( y + dy < ballRadius) { // 상하 벽에 닿이면 반대 방향으로 이동
        dy = - dy;
    } else if(y + dy > canvas.height - ballRadius) { // 공이 밑면에 충돌할 경우 게임 종료
        if (x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
        }
        else {
          lives--;  // 목숨 깎임
          if(!lives){ // 목숨이 없으면
            alert("GAME OVER");
            document.location.reload();
          }
          else {  // 목숨이 있다면 재설정
            x = canvas.width / 2;
            y = canvas.height - 30;
            dx = 2;
            dy = -2;
            paddleX = (canvas.width-paddleWidth) / 2;
          }
        }
    }

    if (rightPressed && paddleX < canvas.width-paddleWidth)    // 왼쪽 누를 경우
    {
        paddleX += 7;
    } else if(leftPressed && paddleX > 0) {   // 오른쪽 누를 경우
        paddleX -= 7;
    }

    x += dx;    // dx만큼 이동
    y += dy;    // dy만큼 이동
    requestAnimationFrame(draw);
  }

  draw(); // 랜더링 개선

</script>

</body>
</html>
